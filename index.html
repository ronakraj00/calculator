<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
      </style>
</head>
<body>
    <header>Calculator</header>
    <div id="body" class="Calculator">
        <div id="display" class="Calculator">
            <div id="numbers" style="overflow-x: auto;overflow-y:auto;">
            </div>
        </div>
        <div id="buttons" class="Calculator">
             <div class="button" id="1">1</div>
             <div class="button" id="2">2</div>
             <div class="button" id="3">3</div>
             <div class="button" id="4">4</div>
             <div class="button" id="5">5</div>
             <div class="button" id="6">6</div>
             <div class="button" id="7">7</div>
             <div class="button" id="8">8</div>
             <div class="button" id="9">9</div>
             <div class="button" id="+">+</div>
             <div class="button" id="0">0</div>
             <div class="button" id="-">-</div>
             <div class="button" id="*">X</div>
             <div class="button" id="=">=</div>
             <div class="button" id="/">/</div>
             <div class="button" id="">c</div>
        </div>
    </div>
    <footer>Made By Ronak Raj</footer>
</body>
</html>
